<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .passou {
            color: green;
        }
        .reprovou {
            color: red;
        }
    </style>
</head>
<body>
    <script>
        let nota1 = parseFloat(window.prompt('Digite a nota 1: '));
        let nota2 = parseFloat(window.prompt('Digite a nota 2: '));
        let nota3 = parseFloat(window.prompt('Digite a nota 3: '));
        let nota4 = parseFloat(window.prompt('Digite a nota 4: '));
        let nota5 = parseFloat(window.prompt('Digite a nota 5: '));
        let nota6 = parseFloat(window.prompt('Digite a nota 6: '));
        let nota7 = parseFloat(window.prompt('Digite a nota 7: '));
        let nota8 = parseFloat(window.prompt('Digite a nota 8: '));
        let nota9 = parseFloat(window.prompt('Digite a nota 9: '));
        let nota10 = parseFloat(window.prompt('Digite a nota 10: '));
 
       
        let soma = nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 + nota10;
       
       
        let media = soma / 10;
 
       
        let classe = media >= 7 ? 'passou' : 'reprovou';
        let mensagem = media >= 7 ? 'Parabéns, você foi aprovado!' : 'Infelizmente, você foi reprovado.';
 
       
        document.write("<h1>Resultado Final</h1>");
        document.write(`<p>Sua média foi: <strong>${media.toFixed(2)}</strong></p>`);
        document.write(`<p class="${classe}">${mensagem}</p>`);
    </script>
</body>
</html>
