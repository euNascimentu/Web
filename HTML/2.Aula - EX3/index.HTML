<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        img {max-width: 100%;}
    </style>
</head>
<body>
    <h1> Aprendendo a usar '>picture<' </h1>
    <picture>
        <img src="1080px.jpg" alt="Imagem Flexível">
        <source media="(max-width: 1080px)" srcset="1080px.jpg">
        <source media="(max-width: 800px)" srcset="800px.jpg">
    </picture>
</body>
</html>
